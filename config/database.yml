default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: sanbika_development
  user: <%= ENV['database_user'] %>
  password: <%= ENV['database_password'] %>

test:
  <<: *default
  database: sanbika_test
  user: <%= ENV['database_user'] %>
  password: <%= ENV['database_password'] %>

production:
  <<: *default
  database: sanbika_production
  username: sanbika
  password: <%= ENV['SANBIKA_DATABASE_PASSWORD'] %>
